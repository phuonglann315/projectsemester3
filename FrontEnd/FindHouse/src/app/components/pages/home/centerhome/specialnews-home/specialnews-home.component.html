<ng-container *ngIf="specialNews != null">
    <div class="place-area pt-100 pb-70">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-6">
                    <div class="section-title mb-45">
                        <span>Desire Places</span>
                        <h2>Special <b>News</b></h2>
                    </div>
                </div>
    
                <div class="col-lg-5 col-md-6">
                    <div class="place-btn">
                        <a routerLink="/newtype/2" class="default-btn">Check out all places <i class='bx bx-plus'></i></a>
                    </div>
                </div>
            </div>
    
            <div class="row">   
                    <div class="col-lg-4 col-md-6" *ngFor="let new of specialNews">
                        <div class="place-card" >
                            <a routerLink="/newsdetail/{{new.newsid}}" class="place-images"><img src="{{new.photo}}" style="height: 517px; width: 365px; object-fit: cover;" alt="Images"></a>
                            <div class="rating">
                                <ul>
                                    <li><a routerLink="/">4.9</a></li>
                                    <li>
                                        <span>23 Review</span>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star i-color'></i>
                                        <i class='bx bxs-star i-color'></i>
                                    </li>
                                </ul>
                            </div>
        
                            <div class="status-tag bg-dark-orange">
                                <a routerLink="/listing-details"><h3>{{new.category}}</h3></a>
                            </div>
        
                            <div class="content">
                                <div class="content-profile">
                                    <img src="{{new.userimg}}" style="height: 40px; width: 40px; object-fit: cover;" alt="Images">
                                    <h3>By, {{new.username}}</h3>
                                </div>
                                <span><i class="flaticon-cursor"></i> {{new.city}}, {{new.province}}</span>
                                <a routerLink="/newsdetail/{{new.newsid}}"><h3>{{new.title}}...</h3></a>
                               
                                <div class="content-tag">
                                    <h3 class="price"> <a href="#">${{new.price}}</a></h3>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
