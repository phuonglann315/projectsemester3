
        <div class="card">
          <p-toast></p-toast>
          
          <form [formGroup]="addImgage">
            <div class="form-group">
              <label for="uploadimg"><h5>Upload news images</h5></label>
              <!-- <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="newsid" [(ngModel)] = "newsid"> -->
                    <!-- <p-fileUpload name="files[]" url="http://localhost:62361/api/news/uploadImg" (onUpload)="onUpload($event)"
                          multiple="multiple" accept="image/*" maxFileSize="1000000">
                    <ng-template pTemplate="content">
                      <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles"></li>
                      </ul>
                    </ng-template>
                </p-fileUpload> -->
               
                <div class="mb-3">   
                    <input (change)="selectFile($event)" class="form-control" type="file" id="formFile" multiple="true">
                    <button *ngIf="!files" (click)="upload()" type="button" class="btn btn-primary mt-3" [disabled]="true">Upload images</button>
                    <button *ngIf="files" (click)="upload()" type="button" class="btn btn-primary mt-3" [disabled]="false">Upload images</button>
                  </div>  
            </div>
          </form>
       
          <p-table [value]="listimg" [paginator]="true" [rows]="rows" [(first)]="first" 
          responsiveLayout="scroll" [rowHover]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    <h5>List of images</h5>
                </div>
            </ng-template>

              <ng-template pTemplate="header">
                  <tr>
                      <th>Image Id</th>
                      <th>Images</th>
                      <th>Action</th>
                  </tr>
              </ng-template>

              <ng-template pTemplate="body" let-img>
                  <tr>
                      <td>{{img.newsimagesid}}</td>
                      <td><p-image [src]="img.photo" width="200" class="shadow-4" [preview]="true"></p-image></td>
                      <td>
                        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text" pTooltip="Remove Image" (click)="delete(img.newsimagesid)"></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
          <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
      </div>
