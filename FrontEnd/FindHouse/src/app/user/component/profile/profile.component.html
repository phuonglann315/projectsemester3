
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <!-- <h1 class="m-0">Profile</h1> -->
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <!-- <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active">Profile</li> -->
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-warning">
          <div class="card-header">
            <h3 class="card-title"><strong>Profile detail</strong></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->

          <ng-container *ngIf="editAccountForm != null">

            <form [formGroup]="editAccountForm" (ngSubmit)="save()">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6" style="margin-left: 30px;">
                    <ng-container *ngIf="getphoto == null">
                      <div class="image">
                        <img src="{{account.photo}}" class="img-circle elevation-2" alt="User Image" style="align-self: center">
                      </div>
                    </ng-container>
                   
                    <ng-container *ngIf="getphoto != null">
                      <div class="image">
                        <img src="{{getphoto.photo}}" class="img-circle elevation-2" alt="User Image" style="align-self: center">
                      </div>                     
                    </ng-container>
                   <br>
                   <br>
                      <div class="mb-3">   
                        <input (change)="selectFile($event)" class="form-control" type="file" id="formFile" multiple="true">
                        <button *ngIf="file" (click)="upload()" type="button" class="btn btn-primary mt-3" style="margin-left: 100px;" [disabled]="false">Update avatar</button>
                        <button *ngIf="!file" (click)="upload()" type="button" class="btn btn-primary mt-3" style="margin-left: 100px;" [disabled]="true">Update avatar</button>
                      </div>             
                  </div>
                  <div class="col-md-3"></div>
                </div>             

              <p-toast></p-toast>           

              <div class="form-group">
                <label for="email">Username</label>
                <br>
                {{account.username}}
              </div>

              <div class="form-group">
                <label for="email">Email address</label>
                <ng-container *ngIf="!errorEmail">
                  <input type="text" class="form-control" id="email" placeholder="Enter e-mail" aria-describedby="email-help" pInputText
                  formControlName="email" style="height: 40px; width: 762px;">
                </ng-container>
                <ng-container *ngIf="errorEmail">
                  <input type="text" class="form-control" id="email" placeholder="Enter e-mail" aria-describedby="email-help" class="ng-invalid ng-dirty" pInputText
                  formControlName="email" style="height: 40px; width: 762px;">
                </ng-container>
                <small id="email-help" class="p-error">{{errorEmail}}</small>                
              </div>

                <div class="form-group">
                  <label for="fullname">Fullname</label>
                  <ng-container *ngIf="!errorFullname">
                    <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" aria-describedby="name-help" pInputText
                    formControlName="fullname" style="height: 40px; width: 762px;">
                  </ng-container>
                  <ng-container *ngIf="errorFullname">
                    <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" aria-describedby="name-help" class="ng-invalid ng-dirty" pInputText
                    formControlName="fullname" style="height: 40px; width: 762px;">
                  </ng-container>
                  <small id="name-help" class="p-error">{{errorFullname}}</small>
                </div>


                <div class="form-group">
                  <label for="addresss">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter address"
                    formControlName="addresss">
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <!-- <p-inputMask mask="999-999-9999" formControlName="phone" placeholder="999-999-9999" style="height: 40px; width: 762px;"></p-inputMask> -->
                  <ng-container *ngIf="!errorPhone">
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone" 
                    formControlName="phone" pInputText style="height: 40px; width: 762px;">
                  </ng-container>
                  <ng-container *ngIf="errorPhone">
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone" formControlName="phone" 
                    aria-describedby="phone-help" class="ng-invalid ng-dirty" pInputText style="height: 40px; width: 762px;">
                  </ng-container>
                  <small id="phone-help" class="p-error">{{errorPhone}}</small>
                </div>                
              </div>

              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Edit Info</button>
                <input type="hidden" formControlName="username">
              </div>
            </form>
          </ng-container>


        </div>
        <!-- /.card -->
      </div>
      <div class="col-md-3">
      </div>

      <!-- /.col-md-6 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content -->
