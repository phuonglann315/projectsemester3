<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Change Password</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
                    <li class="breadcrumb-item active">Change Password</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">


            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="card card-warning">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Change password</strong></h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form [formGroup]="changePassForm" (submit)="changePass()">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" required
                                    data-error="Please enter your Password" placeholder="Password"
                                    formControlName="password">
                                <div class="col-lg-12"
                                    style="height: 20px; text-align: left; margin: 0,0,0,0;  vertical-align: text-top; font-size: 14px; color:red">
                                    {{errorPass}}</div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="newPassword" id="newPassword" class="form-control" required
                                    data-error="Please enter your New password" placeholder="New Password"
                                    formControlName="newPassword">
                                <div class="col-lg-12"
                                    style="height: 20px; text-align: left; margin: 0,0,0,0;  vertical-align: text-top; font-size: 14px; color:red">
                                    {{errorNewPass}}</div>
                            </div>

                            <div class="form-group">
                                <input type="password" name="reNewPassword" id="reNewPassword" class="form-control"
                                    required data-error="Please enter your Re new password"
                                    placeholder="Confirm Password" formControlName="confirmPassword">
                                <div class="col-lg-12"
                                    style="height: 20px; text-align: left; margin: 0,0,0,0;  vertical-align: text-top; font-size: 14px; color:red">
                                    {{errorReNewPass}}</div>

                            </div>
                        </div>

                        <!-- /.card-body -->

                        <div class="card-footer" style="text-align: right;">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-md-3">
            </div>


            <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
<p-toast></p-toast>
